<meta charset="UTF-8">
<script>
    // Problema: Fibonacci
    /*
    Pergunte ao usuário quantos números da sequência de Fibonacci deseja obter, usando a estrutura de repetição while.
    */

    // ENTRADA
    let quantidade = Number(prompt("Quantos números da sequência de Fibonacci você deseja obter?"));
    let resultado = "";
    let a = 0, b = 1, contador = 0;

    // PROCESSAMENTO
    while (contador < quantidade) {
        resultado += a + " ";
        let temp = a;
        a = b;
        b = temp + b;
        contador++;
    }

    // SAÍDA
    alert("Sequência de Fibonacci: " + resultado);
</script>
