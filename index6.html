<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: URNA ELETRÔNICA
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //ENTRADA
    let votosJoaozinho = 0;
    let votosMariazinha = 0;
    let votosNulos = 0;
    let votosBrancos = 0;
    let totalVotos = 0;
    let voto;

    //PROCESSAMENTO
    do {
        voto = Number(prompt(
            `As opções são
            1. Candidato Joãozinho
            2. Candidato Mariazinh
            3. Nulo
            4. Branco 
            Entre com o seu voto (digite 0 para encerrar)`
        ));

        switch (voto) {
            case 1:
                votosJoaozinho++;
                break;
            case 2:
                votosMariazinha++;
                break;
            case 3:
                votosNulos++;
                break;
            case 4:
                votosBrancos++;
                break;
            case 0:
                alert("Votação encerrada!");
                break;
            default:
                alert("Opção inválida. Por favor, tente novamente.");
        }

        if (voto !== 0) totalVotos++;

    } while (voto !== 0);

    const porcentagemNulos = (votosNulos / totalVotos) * 100;
    const porcentagemBrancos = (votosBrancos / totalVotos) * 100;

    let vencedor;
    if (votosJoaozinho > votosMariazinha) {
        vencedor = "Joãozinho";
    } else if (votosMariazinha > votosJoaozinho) {
        vencedor = "Mariazinha";
    } else {
        vencedor = "Empate";
    }

    document.write("Resultado da votação:<br>");
    document.write("Joãozinho: " + votosJoaozinho + " votos<br>");
    document.write("Mariazinha: " + votosMariazinha + " votos<br>");
    document.write("Nulos: " + votosNulos + " votos (" + porcentagemNulos.toFixed(2) + "%)<br>");
    document.write("Brancos: " + votosBrancos + " votos (" + porcentagemBrancos.toFixed(2) + "%)<br>");
    document.write("Candidato vencedor: " + vencedor + "<br>");
</script>
